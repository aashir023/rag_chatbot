<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* Modern Reset & Variables */
        :root {
            --bg-color: #f9fafb;
            --chat-bg: #ffffff;
            --primary: #18181b;
            --primary-text: #ffffff;
            --secondary: #f4f4f5;
            --secondary-text: #18181b;
            --error-bg: #fef2f2;
            --error-text: #ef4444;
            --border: #e4e4e7;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Main App Container */
        #app {
            width: 100%;
            height: 100%;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @media (min-width: 640px) {
            #app {
                max-width: 600px;
                height: 90vh;
                border-radius: var(--radius);
                border: 1px solid var(--border);
                box-shadow: var(--shadow);
            }
        }

        /* Header */
        header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: -0.01em;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        /* Chat History Area */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 0.875rem 1.125rem;
            border-radius: 1.25rem;
            font-size: 0.9375rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary);
            color: var(--primary-text);
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--secondary);
            color: var(--secondary-text);
            border-bottom-left-radius: 0.25rem;
        }

        .message.error {
            align-self: center;
            background-color: var(--error-bg);
            color: var(--error-text);
            font-size: 0.875rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading Dots */
        .loading {
            display: none; /* Hidden by default */
            align-self: flex-start;
            background-color: var(--secondary);
            padding: 0.875rem 1.25rem;
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.25rem;
            width: fit-content;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dots span {
            width: 6px;
            height: 6px;
            background-color: #a1a1aa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        form {
            padding: 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            background: var(--chat-bg);
        }

        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 9999px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            background: var(--bg-color);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: var(--chat-bg);
            box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.1);
        }

        input[type="text"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        button {
            padding: 0 1.75rem;
            background-color: var(--primary);
            color: var(--primary-text);
            border: none;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.9375rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="app">
        <header>Chatbot</header>
        
        <div id="chat-history">
            <!-- Initial Greeting -->
            <div class="message bot">Hello! I am your AI assistant. Ask me anything.</div>
            
            <!-- Loading Indicator Container -->
            <div class="loading" id="loading-indicator">
                <div class="dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type a message..." required autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const history = document.getElementById('chat-history');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading-indicator');

        const BACKEND_URL = 'http://localhost:8000/chat';

        // Scroll to bottom helper
        function scrollToBottom() {
            history.scrollTop = history.scrollHeight;
        }

        // Add a message to the chat
        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            
            // Insert before the loading indicator so loading always stays at bottom
            history.insertBefore(div, loading);
            scrollToBottom();
        }

        // Toggle loading state
        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            sendBtn.disabled = isLoading;
            input.disabled = isLoading;
            
            if (isLoading) {
                // Focus styling for disabled input
                input.style.opacity = '0.7';
                scrollToBottom();
            } else {
                input.style.opacity = '1';
                input.focus();
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            
            if (!query) return;

            // 1. Add user message
            appendMessage(query, 'user');
            
            // 2. Clear input
            input.value = '';
            
            // 3. Show loading
            setLoading(true);

            try {
                // 4. Fetch from backend
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        k: 4
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                // 5. Display answer
                if (data.answer) {
                    appendMessage(data.answer, 'bot');
                } else {
                    appendMessage('Received response but no "answer" field found.', 'error');
                    console.warn('Response data:', data);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                appendMessage(`Error: Could not connect to chatbot. (${error.message})`, 'error');
            } finally {
                // 6. Hide loading and reset UI
                setLoading(false);
            }
        });
    </script>
</body>
</html>
